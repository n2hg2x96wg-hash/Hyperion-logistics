<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <script>
    if (sessionStorage.getItem("admin") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

<div class="container">
  <h1>Admin Dashboard</h1>

  <div class="card">
    <input id="id" placeholder="Tracking ID">
    <input id="status" placeholder="Status">
    <input id="location" placeholder="Current Location">
    <input id="fee" placeholder="Outstanding Fee">
    <button onclick="save()">Save Shipment</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="msg" class="result"></div>
</div>

<script>
function save() {
  const id = document.getElementById("id").value.trim();
  const status = document.getElementById("status").value.trim();
  const location = document.getElementById("location").value.trim();
  const fee = document.getElementById("fee").value.trim();

  if (!id || !status || !location || !fee) {
    document.getElementById("msg").innerHTML =
      "<span style='color:red'>Fill all fields.</span>";
    return;
  }

  const shipments = JSON.parse(localStorage.getItem("shipments") || "{}");

  shipments[id] = { status, location, fee };

  localStorage.setItem("shipments", JSON.stringify(shipments));

  document.getElementById("msg").innerHTML =
    "<span style='color:green'>Shipment saved successfully âœ…</span>";

  document.getElementById("id").value = "";
  document.getElementById("status").value = "";
  document.getElementById("location").value = "";
  document.getElementById("fee").value = "";
}

function logout() {
  sessionStorage.removeItem("admin");
  window.location.href = "login.html";
}
</script>

</body>
</html>
