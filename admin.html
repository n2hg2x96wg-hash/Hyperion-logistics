<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperion Admin</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      margin: 8px;
      width: 90%;
      max-width: 350px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    input {
      background: #1e293b;
      color: #fff;
    }

    button {
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .box {
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      max-width: 420px;
      margin: auto;
    }
  </style>
</head>

<body>

<!-- ðŸ” PASSWORD PROTECTION -->
<script>
  const PASSWORD = "Hyperion@2026!";   // ðŸ”¥ CHANGE THIS PASSWORD

  const input = prompt("Enter admin password:");

  if (input !== PASSWORD) {
    alert("Access denied!");
    window.location.href = "index.html";
  }
</script>

<div class="box">
  <h2>Shipment Admin Panel</h2>

  <input id="id" placeholder="Tracking ID">
  <input id="status" placeholder="Status">
  <input id="location" placeholder="Location">
  <input id="fee" placeholder="Fee">

  <button onclick="saveData()">Save Shipment</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDRd7FFT2ycMaLvdgvYyauQz13nCnfGOss",
    authDomain: "hyperion-logistics.firebaseapp.com",
    projectId: "hyperion-logistics",
    storageBucket: "hyperion-logistics.firebasestorage.app",
    messagingSenderId: "481927084665",
    appId: "1:481927084665:web:6c067752a922890e44f2a8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.saveData = async function () {
    const id = document.getElementById("id").value.trim();
    const status = document.getElementById("status").value.trim();
    const location = document.getElementById("location").value.trim();
    const fee = document.getElementById("fee").value.trim();

    if (!id || !status || !location || !fee) {
      alert("Fill all fields");
      return;
    }

    await setDoc(doc(db, "shipments", id), {
      id,
      status,
      location,
      fee
    });

    alert("Shipment saved successfully!");
  }
</script>

</body>
</html>
