<!DOCTYPE html>
<html>
<head>
  <title>Hyperion Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui; background:#0f172a; color:white; padding:40px; }
    input, button { padding:12px; width:100%; margin:6px 0; font-size:16px; }
    button { cursor:pointer; background:#22c55e; border:none; }
  </style>
</head>
<body>

<h2>Shipment Admin Panel</h2>

<input id="id" placeholder="Tracking ID">
<input id="status" placeholder="Status">
<input id="location" placeholder="Location">
<input id="fee" placeholder="Fee">

<button onclick="save()">Save Shipment</button>

<p id="msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDRd7FFT2ycMaLvdgvYyauQz13nCnfGOss",
  authDomain: "hyperion-logistics.firebaseapp.com",
  projectId: "hyperion-logistics",
  storageBucket: "hyperion-logistics.firebasestorage.app",
  messagingSenderId: "481927084665",
  appId: "1:481927084665:web:6c067752a922890e44f2a8",
  measurementId: "G-JWBT2EH4WY"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.save = async () => {
  const id = document.getElementById("id").value.trim();
  if (!id) return;

  await setDoc(doc(db, "shipments", id), {
    id,
    status: document.getElementById("status").value,
    location: document.getElementById("location").value,
    fee: document.getElementById("fee").value
  });

  document.getElementById("msg").innerText = "Shipment saved successfully.";
};
</script>

</body>
</html>
