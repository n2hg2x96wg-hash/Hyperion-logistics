<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login – Hyperion Logistics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Admin Access</h1>
    <p>Authorized personnel only</p>

    <div class="card">
      <input id="password" type="password" placeholder="Enter admin password">
      <button onclick="login()">Login</button>
    </div>

    <div id="msg" class="result"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "hyperion@2026";

    function login() {
      const pass = document.getElementById("password").value;

      if (pass === ADMIN_PASSWORD) {
        sessionStorage.setItem("admin", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("msg").innerHTML = "❌ Wrong password";
      }
    }
  </script>

</body>
</html>
