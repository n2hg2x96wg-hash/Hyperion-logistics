<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperion Logistics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Hyperion Logistics</h1>
    <p>Premium logistics & reward tracking system</p>

    <div class="card">
      <input id="tracking" placeholder="Enter Tracking ID">
      <button onclick="track()">Track Shipment</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    function track() {
      const id = document.getElementById("tracking").value.trim();
      const data = JSON.parse(localStorage.getItem("shipments")) || {};

      if (data[id]) {
        const s = data[id];
        document.getElementById("result").innerHTML = `
          <strong>Status:</strong> ${s.status}<br>
          <strong>Location:</strong> ${s.location}<br>
          <strong>Outstanding Fee:</strong> ${s.fee}
        `;
      } else {
        document.getElementById("result").innerHTML =
          '<span style="color:red;">Tracking ID not found.</span>';
      }
    }
  </script>

</body>
</html>
